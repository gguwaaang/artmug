<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Live2D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main: #1f2937;        /* 검은색에 가까운 짙은 회색 */
  --main-2: #111827;      /* 더 짙은 회색(거의 블랙) */
  --muted: rgba(31,41,55,0.75);
  --border: rgba(31,41,55,0.22);
  --hover: rgba(31,41,55,0.10);
}

*{ box-sizing: border-box; }

body{
  margin: 0;
  background: transparent; /* ✅ 아트머그와 융화 */
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--main);
}

.container{
  max-width: 1000px;
  margin: 0 auto;
  padding: 0;              /* ✅ 바깥 카드 느낌 제거 */
  background: transparent; /* ✅ */
}

/* ✅ 타이틀: 둥근 사각 배지 */
.page-title{
  margin: 0 0 18px;
  display: inline-block;

  /* ⬇ 가로 여백 넉넉하게 */
  padding: 14px 36px;

  /* ⬇ 완전 둥근 알약 */
  border-radius: 999px;

  /* ⬇ 테두리 제거 */
  border: none;

  /* ⬇ 색만 채운 배지 */
  background: rgba(31, 41, 55, 0.9);

  /* ⬇ 글씨는 밝게 */
  color: #ffffff;

  /* ⬇ 기존 22px × 1.5 ≈ 33px */
  font-size: 33px;
  font-weight: 800;
  letter-spacing: -0.02em;
}



/* 타이틀 가운데 정렬 */
.title-wrap{
  display: flex;
  justify-content: center;
  padding: 8px 0 10px;
}

/* ✅ 메인 영상: 깔끔한 테두리만 */
.viewer{
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid var(--border);
}

.viewer iframe{
  width: 100%;
  height: 100%;
  border: 0;
}

/* 설명 */
.info{
  margin: 14px 0 10px;
  text-align: center;
}

.info h3{
  margin: 0 0 6px;
  font-size: 18px;
  font-weight: 800;
  color: var(--main-2);
}

.info p{
  margin: 0;
  font-size: 13px;
  color: var(--muted);
}

/* ✅ 썸네일 5개 */
.thumbs{
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  padding: 8px 0 0;
}

.thumb{
  width: 170px;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid transparent;
  background: rgba(255,255,255,0.35);
  transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease, background 0.18s ease;
}

.thumb img{
  width: 100%;
  display: block;
}

.thumb:hover{
  transform: translateY(-2px);
  background: rgba(255,255,255,0.55);
  border-color: var(--border);
}

.thumb.active{
  border-color: rgba(17,24,39,0.55);
  box-shadow: 0 6px 18px rgba(17,24,39,0.18);
}

/* (선택) 본문이 너무 화면에 딱 붙어 보이면 여백만 살짝 */
.pad{
  padding: 10px 0 0;
}
</style>
</head>

<body>
<div class="container pad">

  <div class="title-wrap">
    <h1 class="page-title">Live2D Showcase</h1>
  </div>

  <div class="viewer">
    <iframe id="mainVideo"
      src="https://www.youtube.com/embed/VIDEO_ID_1">
    </iframe>
  </div>

  <div class="info">
    <h3 id="workTitle">Live2D 리깅 샘플 01</h3>
    <p id="workDesc">기본 표정 + 시선 추적</p>
  </div>

  <div class="thumbs">

    <div class="thumb active"
      onclick="changeWork('VIDEO_ID_1','Live2D 리깅 샘플 01','기본 표정 + 시선 추적', this)">
      <img src="https://img.youtube.com/vi/VIDEO_ID_1/mqdefault.jpg">
    </div>

    <div class="thumb"
      onclick="changeWork('VIDEO_ID_2','Live2D 리깅 샘플 02','표정 전환 / 감정 변화', this)">
      <img src="https://img.youtube.com/vi/VIDEO_ID_2/mqdefault.jpg">
    </div>

    <div class="thumb"
      onclick="changeWork('VIDEO_ID_3','Live2D 리깅 샘플 03','물리 세팅 / 머리카락 흔들림', this)">
      <img src="https://img.youtube.com/vi/VIDEO_ID_3/mqdefault.jpg">
    </div>

    <div class="thumb"
      onclick="changeWork('VIDEO_ID_4','Live2D 리깅 샘플 04','상체 회전 / 자연스러운 움직임', this)">
      <img src="https://img.youtube.com/vi/VIDEO_ID_4/mqdefault.jpg">
    </div>

    <div class="thumb"
      onclick="changeWork('VIDEO_ID_5','Live2D 리깅 샘플 05','눈 깜빡임 / 미세 모션', this)">
      <img src="https://img.youtube.com/vi/VIDEO_ID_5/mqdefault.jpg">
    </div>

  </div>
</div>

<script>
function changeWork(videoId, title, desc, el) {
  // 메인 영상 교체
  document.getElementById('mainVideo').src =
    'https://www.youtube.com/embed/' + videoId;

  // 텍스트 교체
  document.getElementById('workTitle').innerText = title;
  document.getElementById('workDesc').innerText = desc;

  // 활성 썸네일 표시
  document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
  el.classList.add('active');
}
</script>

</body>
</html>
