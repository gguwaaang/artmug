<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Live2D Portfolio</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f5; /* 부드러운 회색 배경 */
  color: #333;
}

.container {
  max-width: 960px;
  margin: 40px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.viewer {
  aspect-ratio: 16 / 9;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  border: 3px solid #ff6b97; /* 포인트 색상 테두리 */
}

.viewer iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

.info {
  margin: 16px 0;
  text-align: center;
}

.info h3 {
  margin: 0 0 6px;
  font-size: 20px;
  color: #ff6b97; /* 제목 강조 색상 */
}

.info p {
  margin: 0;
  font-size: 14px;
  color: #666;
}

.thumbs {
  display: flex;
  gap: 12px;
  margin-top: 16px;
  overflow-x: auto;
  justify-content: center;
}

.thumb {
  flex-shrink: 0;
  width: 160px;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  opacity: 0.7;
  border: 3px solid transparent;
  transition: all 0.3s ease;
}

.thumb img {
  width: 100%;
  display: block;
  border-radius: 12px;
}

.thumb:hover {
  transform: translateY(-3px) scale(1.05);
  opacity: 1;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.thumb.active {
  opacity: 1;
  border-color: #ff6b97;
  box-shadow: 0 6px 20px rgba(255,107,151,0.4);
}
</style>
</head>

<body>
<div class="container">

  <!-- 메인 영상 -->
  <div class="viewer">
    <iframe
      id="mainVideo"
      src="https://www.youtube.com/embed/AG5N0ffy7u4">
    </iframe>
  </div>

  <!-- 설명 -->
  <div class="info">
    <h3 id="workTitle">Live2D 리깅 샘플 01</h3>
    <p id="workDesc">기본 표정 + 시선 추적</p>
  </div>

  <!-- 썸네일 -->
  <div class="thumbs">

    <div class="thumb active"
      onclick="changeWork(
        'VIDEO_ID_1',
        'Live2D 리깅 샘플 01',
        '기본 표정 + 시선 추적'
      )">
      <img src="https://img.youtube.com/vi/AG5N0ffy7u4/mqdefault.jpg">
    </div>

    <div class="thumb"
      onclick="changeWork(
        'VIDEO_ID_2',
        'Live2D 리깅 샘플 02',
        '표정 전환 / 감정 변화'
      )">
      <img src="https://img.youtube.com/vi/Z9saU3wzYMg/mqdefault.jpg">
    </div>

    <div class="thumb"
      onclick="changeWork(
        'VIDEO_ID_3',
        'Live2D 리깅 샘플 03',
        '물리 세팅 / 머리카락 흔들림'
      )">
      <img src="https://img.youtube.com/vi/oxkjHsciVpg/mqdefault.jpg">
    </div>

  </div>
</div>

<script>
function changeWork(videoId, title, desc) {
  document.getElementById('mainVideo').src =
    'https://www.youtube.com/embed/' + videoId;

  document.getElementById('workTitle').innerText = title;
  document.getElementById('workDesc').innerText = desc;

  document.querySelectorAll('.thumb').forEach(t => {
    t.classList.remove('active');
  });

  event.currentTarget.classList.add('active');
}
</script>

</body>
</html>
